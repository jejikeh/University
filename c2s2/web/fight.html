    <p>Гладиа́тор (лат. gladiator — «мечник», от gladius — «меч», «гладиус») — боец в Древнем Риме, который сражался с подобными себе или дикими животными на забаву публике на специальных аренах за право быть освобожденным от рабства.</p>
