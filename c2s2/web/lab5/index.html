<!DOCTYPE html>
<html>

<head>
	<style>
		legend {

	<script type="text/javascript">
		function validate() {
            
            

			var user = document.getElementById("c").value;
			var user2 = document.getElementById("c");
			var re = /^\+375 \((17|29|33|44)\) [0-9]{3}-[0-9]{2}-[0-9]{2}$/;
			if (re.test(user)) {
				alert("done");
			}
			else {
                if(user == 0){
                    return;
                }
                alert("error");
				user2.style.border = "red solid 3px";
			}
		}
	</script>
</head>

</html>
